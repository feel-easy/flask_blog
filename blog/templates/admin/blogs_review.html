<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>博客后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
	<link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：博客管理>博客审核
			<!--<form class="blogs_filter_form">-->
				<!--<input type="text" name="keywords" placeholder="请输入关键字" class="input_txt">-->
				<!--<input type="submit" value="搜 索" class="input_sub">-->
			<!--</form>-->
		</div>
		<div class="pannel">
			<table class="common_table">
				<tr>
					<th width="3%">id</th>
					<th width="70%">标题</th>
					<th width="15%">发布时间</th>
					<th width="5%">状态</th>
					<th width="8%">管理操作</th>
				</tr>
				<tr>

                    {% for blogs in data.blogs_list %}
                    <tr>
                        <td>{{ blogs.id }}</td>
                        <td class="tleft">{{ blogs.title }}</td>
                        <td>{{ blogs.create_time }}</td>
                        <td>{% if blogs.status == 0 %}
                            已通过
                            {% elif blogs.status == -1 %}
                            未通过
                            {% else %}
                            未审核
                        {% endif %}</td>
                        <td>
                            <a href='{{ url_for("admin.blogs_review_detail", blogs_id=blogs.id) }}' class="review">审核</a>
                        </td>
                    </tr>
                {% endfor %}


			</table>
		</div>

		<div class="box">
			<div id="pagination" class="page"></div>
		</div>

        <script>
			$(function() {
				$("#pagination").pagination({
					currentPage: {{ data.current_page }},
                    totalPage: {{ data.total_page }},
                    callback: function(current) {
                        window.location = '/admin/blogs_review?p=' + current
                    }
				});
			});
		</script>

	
</body>
</html>
