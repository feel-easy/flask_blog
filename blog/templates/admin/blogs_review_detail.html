<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="../../static/admin/js/blogs_review_detail.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：博客管理>博客审核
        </div>
        <div class="pannel">
            <form class="blogs_review">

                <div class="form_group">
                    <label>博客标题：</label>
                    <input type="text" class="input_txt2" value="{{ data.blogs.title }}" readonly>
                </div>
                <div class="form_group">
                        <label>博客分类：</label>
                        <div class="category_name">{{ data.blogs.category.name }}</div>
                </div>
                <div class="form_group">
                    <label>博客摘要：</label>
                    <textarea class="input_multxt" readonly>{{ data.blogs.digest }}</textarea>
                </div>
                <div class="form_group">
                    <label>索引图片：</label>
                    <img src="{{ data.blogs.index_image_url }}" alt="索引图片" class="index_pic">
                </div>
                <div class="form_group">
                    <label>博客内容：</label>
                    <div class="rich_wrap fl">
                        <input class="input_area" id="rich_content" name="content" value="{{ data.blogs.content }}"></input>
                    </div>
                </div>

                <div class="form_group indent_group">
                    <input type="radio" name="action" checked="" value="accept"> 通过&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="action" value="reject"> 拒绝通过
                </div>
                <div class="form_group group_hide">
                    <label>拒绝原因：</label>
                    <textarea class="input_multxt" name="reason"></textarea>
                </div>
                <div class="form_group indent_group line_top">
                    <input type="submit" value="确定" class="confirm">
                    <input type="button" value="取消" class="cancel" onclick="cancel()">
                </div>
                <!-- 隐藏字段，用于记录当前博客id -->
                <input name="blogs_id" value="{{ data.blogs.id }}" hidden>
            </form>    
        </div>
        
        <script>
        $(function(){
            var $radio = $('input[name="action"]');
            $radio.click(function(){
                if($(this).index()==1)
                {
                    $('.group_hide').show();
                }
                else{
                    $('.group_hide').hide();
                }
            });

            tinymce.init({
                //选择class为content的标签作为编辑器
                selector: '#rich_content',
                //方向从左到右
                directionality:'ltr',
                //语言选择中文
                language:'zh_CN',
                //高度为400
                height:400,
                width: '100%',
                //按tab不换行
                nonbreaking_force_tab: true,
                readonly:1
            });
            
            })        
        </script>    
</body>
</html>
